<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After-Market</title>
    <meta
      name="description"
      content="GladMinds After-Market helps turn downtime into uptime with always-on service and enhanced customer experience."
    />
    <meta
      name="keywords"
      content="GladMinds, After-Market, uptime, downtime, customer experience, after-sales service, industry leaders"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/navigation.css" />
  </head>
  <body class="font-roboto-sans" data-page="home">
    <!-- Navigation Placeholder for Mobile (outside hero) -->
    <div id="navigation-placeholder" class="md:hidden"></div>

    <!-- Hero Section -->
    <section
      class="px-6 py-4 mx-2 mt-2 rounded-lg md:rounded-lg"
      style="background-image: url('assets/bg/section_1.svg')"
    >
      <!-- Navigation Placeholder for Desktop (inside hero) -->
      <div id="navigation-placeholder" class="hidden md:block"></div>
      <div class="text-center container mx-auto my-7 md:my-20 bg-line">
        <span
          class="px-4 py-2 md:py-3 text-[14px] md:text-[20px] text-[#F1F0FB] font-medium leading-[32px] rounded-full border border-[0.5px] border-[#514F6E]"
          style="
            background: linear-gradient(206deg, #514f6e 16.3%, #170f49 86.48%);
            box-shadow: 0 -1px 2.5px 0 rgba(15, 12, 51, 0.25) inset,
              0 2px 2px 0 #706c91 inset;
          "
          >The Aftermarket Platform</span
        >
        <h1
          class="text-center mt-5 mb-3 md:mb-10 text-white text-[24px] md:text-[64px] font-medium md:font-bold leading-[32px] md:leading-[72px]"
        >
          The Aftermarket. <br />
          Where the Real Journey Begins.
        </h1>
        <div class="flex justify-center mb-9 md:mb-12">
          <p
            class="text-[#EEE] text-center leading-[28px] md:leading-[32px] md:text-[24px] tracking-[0.024px] max-w-[950px]"
          >
            The GladMinds Aftermarket Platform unites OEMs, dealers, service
            providers, and customers, turning every product sold into a
            connected, data-driven, lifelong relationship.
          </p>
        </div>
        <div class="block md:flex justify-center gap-4 md:gap-5">
          <!-- btn-1 -->
          <div
            class="block flex justify-center rounded-md gap-2 h-13 px-6 bg-[#FFF] mb-4 md:mb-0"
          >
            <a href="https://aftersell.gladminds.co/" target="_blank" class="content-center">
              <div class="flex gap-2 text-[#3F51B5] font-bold">
                AFTER-SELL
                <span>
                  <img src="assets/icons/chevron_right.svg" alt="Right arrow"
                /></span>
              </div>
            </a>
          </div>
          <!-- btn-2 -->
          <div
            class="block flex justify-center rounded-md gap-2 h-13 px-6 bg-[#FFF]"
          >
            <a href="https://afterbuy.care/" target="_blank" class="content-center">
              <div class="flex gap-2 text-[#3F51B5] font-bold">
                AFTER-BUY
                <span>
                  <img src="assets/icons/chevron_right.svg" alt="Right arrow"
                /></span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/navigation.js"></script>
  </body>
</html>
